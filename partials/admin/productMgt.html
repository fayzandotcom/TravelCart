
    <div class="span9" ng-controller="ProductMgtCtrl">
        <div ng-hide="userObj.role == 'admin'">
            <h3>Access Denied!</h3>
            <a href="#/home" >Back to Home</a>
        </div>
        <div ng-show="userObj.role == 'admin'">
            <h2>Product Management</h2>
            <br>
            <p>Search: <input ng-model="search"></p>
            <form>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Date</th>
                        <th>Days</th>
                        <th>Nights</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in products | filter:search">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description | truncate}}</td>
                        <td>{{product.price | currency}}</td>
                        <td><a href="{{product.image}}">{{product.image}}</a></td>
                        <td>{{product.date | date}}</td>
                        <td>{{product.days}}</td>
                        <td>{{product.nights}}</td>
                        <td>
                            <a data-toggle="tooltip" title="edit" ng-href="#/admin/product/edit/{{product.id}}"><i class="icon-edit"></i></a>
                            <button data-toggle="tooltip" title="delete" class="btn btn-link" type="submit" ng-click="deleteProduct({{product.id}})"><i class="icon-remove"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

            <a ng-href="#/admin/product/add" class="btn btn-success pull-right">Add Product</a>
        </div>
    </div>
