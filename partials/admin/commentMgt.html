
    <div class="span9" ng-controller="CommentMgtCtrl">
        <div ng-hide="userObj.role == 'admin'">
            <h3>Access Denied!</h3>
            <a href="#/home" >Back to Home</a>
        </div>
        <div ng-show="userObj.role == 'admin'">
            <h2>Feedback & Enquiries</h2>
            <br>
            <p>Search: <input ng-model="search"></p>
            <form>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Message</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="comment in comments | filter:search">
                        <td>{{comment.id}}</td>
                        <td>{{comment.name}}</td>
                        <td>{{comment.email}}</td>
                        <td>{{comment.date | date}}</td>
                        <td ng-switch on="comment.type">
                            <span ng-switch-when="0">Enquiry</span>
                            <span ng-switch-when="1">Feedback</span>
                            <span ng-switch-when="2">Comment</span>
                        </td>
                        <td>{{comment.description | truncate}}</td>
                        <td>
                            <a data-toggle="browse" title="detail" ng-href="#/admin/comment/detail/{{comment.id}}"><i class="icon-list-alt"></i></a>
                            <button data-toggle="tooltip" title="delete" class="btn btn-link" type="submit" ng-click="deleteComment({{comment.id}})"><i class="icon-remove"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
